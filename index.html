<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#252831"/>
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="description" content="A website that lets users navigate a map to find information and reviews for restaurants in New York City.">

  <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
</head>

<body id="bodycontent">
  <header>
    <a href="#filter-options" class="skip-link">Skip to the main content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <label class="hidden" for="map">Map of New York City with restaurant locations</label>
      <div id="map" role="application"></div>
    </section>

    <section>
      <!-- tabindex set for skip link, otherwise tabbing follows page structure -->
      <div class="filter-options" id="filter-options" tabindex="-1">
        <h2>Filter Results</h2>
        <label class="hidden" for="neighborhoods-select">Filter by Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-activedescendant="all" >
          <option value="all neighborhoods">All Neighborhoods</option>
        </select>
        <label class= "hidden" for="neighborhoods-select">Filter by Neighborhood</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-activedescendant="all">
          <option value="all cuisines">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Beginning scripts -->
  <script src="dist/idb.min.js"></script>
  <script src="sw.js"></script>
  <script src="dist/script-main.min.js"></script>

</body>

</html>
