<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#252831"/>
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="description" content="A webpage that includes detailed information on a specific New York City restaurant and its corresponding reviews.">
  
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="manifest.json">
</head>

<body class="inside" id="bodycontent">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <a href="#maincontent" class="skip-link">Skip to the main content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <div class="grid-container">
      <!-- Beginning restaurant -->
      <section id="restaurant-container" gridorder="1">
        <!-- tabindex set for skip link, otherwise tabbing follows page structure -->
        <h1 id="restaurant-name" tabindex="-1"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning map -->
      <section id="map-container" gridorder="2">
        <label class="hidden" for="map">Map of restaurant</label>
        <div id="map" role="application"></div>
      </section>
      <!-- End map -->
      <!-- Beginning reviews -->
      <section id="reviews-container" gridorder="3">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="dist/idb.min.js"></script>
  <script src="sw.js"></script>
  <script src="dist/script-details.min.js"></script>

</body>

</html>
